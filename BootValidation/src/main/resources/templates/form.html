<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Home</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row mt-5">
			<div class="cal-md-6 offset-md-3">

				<form th:action="@{/process}" method="post" th:object="${loginData}">
					<div class="form-group">
						<label for="exampleInputEmail1">User Name</label> <input
							type="text" class="form-control" 
							
							name=userName id="exampleInputEmail1"
							aria-describedby="emailHelp" placeholder="Enter User Name">
					</div>

					<div class="form-group">
						<label for="exampleInputPassword1">Email</label> <input
							type="email" class="form-control" name=email
							id="exampleInputPassword1" placeholder="Email">
					</div>

					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1"> Check
							me out</label>
					</div>

					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>


</body>
</html>
